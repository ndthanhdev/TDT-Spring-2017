<section *ngIf="!isLoading" class="padding-nav-bar container d-flex flex-column">

  <h3>{{topic?.title}}</h3>
  <md-chip-list>
    <md-chip *ngFor="let topicTag of topic?.topicTags">{{topicTag.tagName}}</md-chip>
  </md-chip-list>
  <div class="d-flex flex-column m-3">
    <app-post *ngFor="let post of topic?.posts" [model]="post"></app-post>
    <button class="btn btn-outline-primary" (click)="answer()">Answer</button>
  </div>
</section>
<section *ngIf="isLoading" class="padding-nav-bar d-flex flex-column justify-content-center">
  <div class="d-flex justify-content-center">
    <md-spinner></md-spinner>
  </div>
</section>
