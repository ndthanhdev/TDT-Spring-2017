<section class="padding-nav-bar d-flex flex-column">
  <div class="row justify-content-center">
    <div class="container">
      <div class="d-flex justify-content-end">
        <button type="button" (click)="router.navigate(['manage-category/add']);" class="btn btn-info m-2">Add</button>
      </div>
      <ngx-datatable
        class="material striped w-100"
        [rows]="rows"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [limit]="50"
        [loadingIndicator]="isLoading">
        <ngx-datatable-column name="Name">
          <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
            <span (click)="sort()">{{column.name}}</span>
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            <strong>{{value}}</strong>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Description">
          <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
            <span (click)="sort()">{{column.name}}</span>
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            <strong>{{value}}</strong>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</section>
