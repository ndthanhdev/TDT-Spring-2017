<section class="padding-navbar d-flex flex-column justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <form class="form-control i-aligncenter p-5" #loginForm="ngForm">
                    <h2 class="my-3">Please sign in</h2>
                    <input type="email" id="inputEmail" name="id" class="form-control my-3" placeholder="Email address" required autofocus="">
                    <input type="password" id="inputPassword" name="password" class="form-control my-3" placeholder="Password" required>
                    <button class="btn btn-primary my-3" type="submit" [disabled]="!loginForm.form.valid">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</section>
