<section class="padding-navbar d-flex flex-column justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11 my-5">
        <form class="form-control i-aligncenter p-5" #registerForm="ngForm">
          <h2 class="my-3">Please fill form</h2>

          <div class="form-group">
            <label for="inputId">Id</label>
            <input id="inputId" [(ngModel)]="model.id" type="text" class="form-control" aria-describedby="idHelp"
                   placeholder="Enter id" required name="id">
            <small id="idHelp" class="form-text text-muted">Id can be Student's id or Lecture's id.</small>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input id="inputPassword" [(ngModel)]="model.password" type="password" class="form-control"
                   placeholder="Enter password" required name="password">
          </div>
          <div class="form-group">
            <label for="inputFullName">Full name</label>
            <input id="inputFullName" [(ngModel)]="model.fullName" type="text" class="form-control"
                   placeholder="Enter full name" required name="name">
          </div>
          <div class="form-group">
            <label for="inputAdmissionYear">Admission Year</label>
            <select id="inputAdmissionYear" class="form-control" name="year">
              <option *ngFor="let y of admissionYears" [value]="y">{{y}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input id="inputEmail" [(ngModel)]="model.email" type="email" class="form-control" placeholder="Enter email"
                   required name="email">
          </div>
          <div class="form-group">
            <label for="inputPhone">Phone number</label>
            <input id="inputPhone" [(ngModel)]="model.phone" type="tel" class="form-control" placeholder="Enter phone"
                   required name="phone">
          </div>
          <button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
